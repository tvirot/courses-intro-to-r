title: Introduction to R (Thai)
instructors:
 - virot.ch@gmail.com
time_needed: 4 hours
difficulty_level: 1
description: "
  ด้วยจำนวนผู้ใช้งานกว่าสองล้านคนทั่วโลก ทำให้ R กลายเป็นภาษาสำหรับงานสถิติและวิทยาศาสตร์ข้อมูล (data science) ที่ได้รับความนิยมสูงสุดอย่างรวดเร็ว  
  ในทุกๆปีจำนวนผู้ใช้งานภาษา R เพิ่มขึ้นกว่า 40% และองค์กรจำนวนมากก็เริ่มนำมาใช้กันแพร่หลายมากขึ้น <br/><br/>
  ในบทเรียนภาษา R เบื้องต้นนี้ คุณจะได้ฝึกฝนการใช้งานภาษา R ขั้นพื้นฐาน รวมไปถึงการใช้งาน factors, lists และ data frames อีกด้วย
  ความรู้ที่ได้จากบทเรียนนี้จะเตรียมคุณให้พร้อมสำหรับการวิเคราะห์ข้อมูลด้วยตัวเอง <br/><br/>
  บทเรียนนี้แปลมาจากคอร์ส <a href='https://www.datacamp.com/courses/free-introduction-to-r' target='_blank'>Introduction to R</a> โดย DataCamp"
from: "r-base-prod:10"
